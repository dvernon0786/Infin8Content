<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .logo-test { border: 2px solid red; margin: 10px 0; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Logo Root Cause Analysis</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct SVG URL</h2>
        <img src="/infin8content-logo.svg" alt="Logo Test 1" class="logo-test" 
             onload="console.log('Test 1: Logo loaded')" 
             onerror="console.error('Test 1: Logo failed')">
        <div class="debug">Should show logo with red border if working</div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Base64 Embedded SVG</h2>
        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjQxIiB2aWV3Qm94PSIwIDAgMTkyIDQxIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgogIDxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iNDEiIHJ4PSI2IiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgogIDx0ZXh0IHg9IjEyIiB5PSIyNiIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiPkk4IEluZmluOENvbnRlbnQ8L3RleHQ+CiAgPGRlZnM+CiAgICA8bGluZWFyR3JhZGllbnQgaWQ9ImdyYWRpZW50IiB4MT0iMCUiIHkxPSIwJSIgeDI9IjEwMCUiIHkyPSIwJSI+CiAgICAgIDxzdG9wIG9mZnNldD0iMCUiIHN0eWxlPSJzdG9wLWNvbG9yOiMyMTdDRUIiLz4KICAgICAgPHN0b3Agb2Zmc2V0PSIxMDAlIiBzdHlsZT0ic3RvcC1jb2xvcjojNEE0MkNDIi8+CiAgICA8L2xpbmVhckdyYWRpZW50PgogIDwvZGVmcz4KPC9zdmc+" alt="Logo Test 2" class="logo-test">
        <div class="debug">Should show logo if SVG content is valid</div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Simple Text Logo</h2>
        <div style="width: 192px; height: 41px; background: linear-gradient(to right, #217CEB, #4A42CC); border-radius: 6px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 14px;">
            I8 Infin8Content
        </div>
        <div class="debug">CSS fallback - should always work</div>
    </div>
    
    <div class="test-section">
        <h2>Debug Info</h2>
        <div id="debug-info"></div>
        <script>
            // Test SVG file existence
            fetch('/infin8content-logo.svg')
                .then(response => {
                    document.getElementById('debug-info').innerHTML += 
                        '<p>SVG File Status: ' + response.status + ' ' + response.statusText + '</p>';
                    return response.text();
                })
                .then(svgContent => {
                    document.getElementById('debug-info').innerHTML += 
                        '<p>SVG Content Length: ' + svgContent.length + ' characters</p>';
                    document.getElementById('debug-info').innerHTML += 
                        '<p>SVG Preview: ' + svgContent.substring(0, 100) + '...</p>';
                })
                .catch(error => {
                    document.getElementById('debug-info').innerHTML += 
                        '<p>Error fetching SVG: ' + error.message + '</p>';
                });
        </script>
    </div>
</body>
</html>
