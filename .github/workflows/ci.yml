name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, sm-*]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./infin8content
        run: npm ci

      - name: Type check
        working-directory: ./infin8content
        run: npm run typecheck

      - name: Build
        working-directory: ./infin8content
        run: npm run build
